<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <title>OpenLayers</title>
    <link rel="stylesheet" type="text/css" href="src/css/ol.css">
    <style type="text/css">
      #map {
        width:100%;
        height:100vh;
      }
    </style>
  </head>
  <body>
     <div id="map" class="map"></div>
      <input type="button" value="显示成都" onclick="fitToChengdu();" />
    </div>
    <script type="text/javascript" src="../src/js/ol.js"></script>
    <script type="text/javascript">
    	 var map = new ol.Map({
                layers: [
                    new ol.layer.Tile({source: new ol.source.OSM()})
                ],
                view: new ol.View({
                    // 设置成都为地图中心
                    center: [104.06, 30.67],
                    projection: 'EPSG:4326',
                    zoom: 10
                }),
                target: 'map'
          });

          function fitToChengdu() {
              // 让地图最大化完全地显示区域[104, 30.6, 104.12, 30.74]
              map.getView().fit([104, 30.6, 104.12, 30.74], map.getSize());
          }

    </script>
  </body>
</html>

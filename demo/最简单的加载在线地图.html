<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <title>OpenLayers</title>
    <link rel="stylesheet" type="text/css" href="src/css/ol.css">
    <style type="text/css">
      #map {
        width:100%;
        height:100vh;
      }
    </style>
  </head>
  <body>
     <div id="map" style="width: 100%"></div>
    <input type="radio" checked="checked" name="mapSource" onclick="switch2OSM();" />OpenStreetMap地图
    <input type="radio" name="mapSource" onclick="switch2BingMap();" />Bing地图
    <input type="radio" name="mapSource" onclick="switch2StamenMap();" />Stamen地图
    <script type="text/javascript" src="../src/js/ol.js"></script>
    <script type="text/javascript">
    	// Open Street Map 地图层
      var openStreetMapLayer = new ol.layer.Tile({
          source: new ol.source.OSM()
      });

      // Bing地图层
      var bingMapLayer = new ol.layer.Tile({
          source: new ol.source.BingMaps({
              key: 'AkjzA7OhS4MIBjutL21bkAop7dc41HSE0CNTR5c6HJy8JKc7U9U9RveWJrylD3XJ',
              imagerySet: 'Road'
          })
      });

      // Stamen地图层
      var stamenLayer = new ol.layer.Tile({
          source: new ol.source.Stamen({
              layer: 'watercolor'
          })
      });


      // 创建地图
    var map = new ol.Map({
          layers: [
              openStreetMapLayer
          ],
          view: new ol.View({
              // 设置成都为地图中心
              center: [104.06, 30.67],
              projection: 'EPSG:4326',
              zoom: 10
          }),
          target: 'map'
    });

    function switch2OSM() {
        // 先移除当前的地图，再添加Open Street Map 地图
        map.removeLayer(map.getLayers().item(0));
        map.addLayer(openStreetMapLayer);
    }

    function switch2BingMap() {
        // 先移除当前的地图，再添加Bing地图
        map.removeLayer(map.getLayers().item(0));
        map.addLayer(bingMapLayer);
    }

    function switch2StamenMap() {
        // 先移除当前的地图，再添加stamen地图
        map.removeLayer(map.getLayers().item(0));
        map.addLayer(stamenLayer);
    }


    </script>;
  </body>
</html>
